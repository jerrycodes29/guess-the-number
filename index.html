<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess The Number</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="heading">
            <h1>Guess The Number?</h1>
            <h4>Choose Number between 1 and 30</h4>
        </div>

        <div class="panel">
            <div class="score-panel">
                <h3>Score : <span id="score">30</span></h3>
                <h3>High Score : <span id="highScore">0</span></h3>
            </div>
            <div class="number-panel">
                <div class="number">?</div>
                <h3 class="message">ðŸŽˆ Try your guess..!!</h3>
            </div>
        </div>

        <div class="input-section">
            <input type="number" class="guess" min="1" max="30" />
            <div class="btn-group">
                <button type="button" class="btn" id="checkBtn">Check</button>
                <button type="button" class="btn" id="resetBtn">Reset</button>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
